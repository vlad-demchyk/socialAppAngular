<div class="input-area">
  <form (submit)="submit()">
    <label for="textarea" aria-label="type your comment here">
      <textarea id="textarea" placeholder="{{ placeholder }}"></textarea>
    </label>
    <div class="input-area-footer">
      <app-button text="Submit" dataType="submit"></app-button>
      <app-button text="@" dataType="mention"></app-button>
      <app-button text="+" dataType="add"></app-button>
    </div>
  </form>
</div>
