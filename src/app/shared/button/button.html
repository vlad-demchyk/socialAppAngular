<button
  class="btn"
  aria-label="{{ text }}"
  [type]="dataType === 'submit' ? 'submit' : 'button'"
  [attr.data-type]="dataType"
  [attr.is-active]="isActive ? '' : null"
  (click)="onClick()"
>
  @if (iconUrl) {
  <img class="btn-icon" [src]="iconUrl" [alt]="dataType + ' icon'" />
  } @else {
  {{ text }}
  }
</button>
