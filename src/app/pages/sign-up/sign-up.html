<section class="sign-container">
  <span>
    <img [src]="logoUrl" alt="Eventus Logo" width="64" height="64" />
  </span>
  <h4>Sign Up</h4>
  <form action="">
    <label for="email">E'mail Address</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Enter your password</label>
    <input [type]="protected ? 'password' : 'text'" id="password" name="password" required />
    <input type="checkbox" [checked]="protected" (change)="protected = !protected" />

    <label for="re-password">Re-enter your password</label>
    <input [type]="protected ? 'password' : 'text'" id="re-password" name="re-password" required />
    <input type="checkbox" [checked]="protected" (change)="protected = !protected" />

    <button type="submit">Sign Up</button>
  </form>
  <a routerLink="/forgot-password">Forgot Password?</a>

  <span class="divider">or</span>

  <button>Continue with Google</button>
  <button>Continue with Apple</button>

  <span>Have an account? <a routerLink="/sign-in">Sign In</a></span>
</section>
